apiVersion: apps/v1
kind: Deployment
metadata:
  name: onefinmy
  labels:
    app: onefin
spec:
  replicas: 1
  selector:
    matchLabels:
      service: webapp
  template:
    metadata:
      labels:
        app: onefin
        service: webapp
    spec:
      containers:
        - name: onefinmy
          image: onefinsolution.azurecr.io/onefin:v15
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              protocol: TCP
          env:
            - name: ASPNETCORE_URLS
              value: http://+:80
---
apiVersion: v1
kind: Service
metadata:
  name: onefinmy
  labels:
    app: onefin
    service: webapp
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  selector:
    service: webapp